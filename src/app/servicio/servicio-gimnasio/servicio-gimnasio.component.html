<h2 class="text-center">Detalles del Gimnasio</h2>

<div class="row">
  <div class="col-8 mx-auto">
    <div class="form-group">
      <label for="descripcion">Precio:</label>
      <input id="descripcion" [(ngModel)]="gimnasio.precio" class="form-control">
    </div>
  
    <div class="form-group">
      <label for="precio">Descripción:</label>
      <input id="precio" [(ngModel)]="gimnasio.descripcion" class="form-control">
    </div>
  
    <div class="form-group">
      <label for="capacidad">Capacidad:</label>
      <input id="capacidad" [(ngModel)]="gimnasio.capacidad" class="form-control">
    </div>
  
    <div class="form-group">
      <label for="capacidad">Número de Máquinas:</label>
      <input id="capacidad" [(ngModel)]="gimnasio.numMaquinas" class="form-control">
    </div>
  
    <div class="form-group">
      <label for="capacidad">Hora de Inicio:</label>
      <input id="capacidad" [(ngModel)]="gimnasio.horaInicio" class="form-control">
    </div>
  
    <div class="form-group">
      <label for="capacidad">Hora Final:</label>
      <input id="capacidad" [(ngModel)]="gimnasio.horaFinal" class="form-control">
    </div>

    <div class="row justify-content-center mt-3">
      <button class="btn btn-primary col-auto" type="button" (click)="actualizarGimnasio()">Actualizar</button>
      <button class="btn btn-primary col-auto" type="button" (click)="eliminarGimnasio()">Eliminar</button>
      <button class="btn btn-primary col-auto" type="button" (click)="crearGimnasio()">Guardar</button>
    </div>
  </div>
</div>
