<div class="row">
  <h1 class="col-12 text-center mt-5">Gestionar tipos de habitacion</h1>
</div>

<div class="row">

  <div class="col-4">
    <h2 class="text-center">Tipos de habitaciones</h2>

    <table class="table table-bordered">
      <thead>
        <tr>
          <th>ID</th>
          <th>Tipo</th>
          <th>Descripcion</th>
          <th>Precio</th>
          <th>Capacidad</th>
        </tr>
      </thead>

      <tbody *ngFor="let tipoHabitacion of tiposHabitaciones">
        <tr>
          <td>{{tipoHabitacion.id}}</td>
          <td>{{tipoHabitacion.tipo}}</td>
          <td>{{tipoHabitacion.descripcion}}</td>
          <td>{{tipoHabitacion.precio}}</td>
          <td>{{tipoHabitacion.capacidad}}</td>
        </tr>
      </tbody>

    </table>
  </div>

  <div class="col-8">
    <h2 class="text-center">Actualizar tipo</h2>
    <label for="opciones">Selecciona una opción:</label>
    <select id="opciones" [(ngModel)]="opcionSeleccionada">
      <option *ngFor="let opcion of tiposHabitaciones" [value]="opcion.tipo">{{ opcion.tipo }}</option>
    </select>

    <div class="row justify-content-center">
      <button class="btn btn-primary col-auto" type="button" (click)="consultar(opcionSeleccionada)">Consultar </button>
      <button class="btn btn-primary col-auto" type="button" (click)="crear()">Crear </button>
    </div>

    <div *ngIf="estaConsultando">
      <h3 class="row title-h3">Informacion Tipo</h3>

      <div class="form-group">
        <label for="tipo">Tipo:</label>
        <input id="tipo" [(ngModel)]="tipoOpcion.tipo" class="form-control">
      </div>

      <div class="form-group">
        <label for="descripcion">Descripción:</label>
        <input id="descripcion" [(ngModel)]="tipoOpcion.descripcion" class="form-control">
      </div>

      <div class="form-group">
        <label for="precio">Precio:</label>
        <input id="precio" [(ngModel)]="tipoOpcion.precio" class="form-control">
      </div>

      <div class="form-group">
        <label for="capacidad">Capacidad:</label>
        <input id="capacidad" [(ngModel)]="tipoOpcion.capacidad" class="form-control">
      </div>

      <div class="row justify-content-center mt-3">
        <button class="btn btn-primary col-auto" type="button" (click)="actualizarTipoHabitacion()">Actualizar</button>
        <button class="btn btn-primary col-auto" type="button" (click)="eliminarTipoHabitacion()">Eliminar</button>
      </div>
    </div>

    <div *ngIf="estaCreando">
      <h3 class="row title-h3">Informacion Tipo</h3>

      <div class="form-group">
        <label for="tipo">Tipo:</label>
        <input id="tipo" [(ngModel)]="tipoOpcion.tipo" class="form-control">
      </div>
    
      <div class="form-group">
        <label for="descripcion">Descripción:</label>
        <input id="descripcion" [(ngModel)]="tipoOpcion.descripcion" class="form-control">
      </div>
    
      <div class="form-group">
        <label for="precio">Precio:</label>
        <input id="precio" [(ngModel)]="tipoOpcion.precio" class="form-control">
      </div>
    
      <div class="form-group">
        <label for="capacidad">Capacidad:</label>
        <input id="capacidad" [(ngModel)]="tipoOpcion.capacidad" class="form-control">
      </div>
    
      <div class="row justify-content-center mt-3">
        <button class="btn btn-primary col-auto" type="button" (click)="guardarTipoHabitacion()">Guardar</button>
      </div>
    </div>
  </div>


</div>
