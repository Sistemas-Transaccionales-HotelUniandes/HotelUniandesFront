<button (click)="mostrar()">Requerimiento 2: CRUD Habitaciones</button>


<div *ngIf="show">

<p>Obtener una habitacion por id</p>
<ul style="height: 200px; overflow-y: auto;">
  <li *ngFor="let habitacion of habitaciones">
    {{ habitacion.id }}
    <button (click)="getHabitacionById(habitacion.id)">Ver Detalles</button>
    <div *ngIf="selectedHabitacionId === habitacion.id">
      Tipo de Habitación ID: {{ selectedHabitacion.tipoHabitacionId }}
    </div>
  </li>
</ul>


<p>
  Eliminar Habitaciones
</p>

<ul style="height: 200px; overflow-y: auto;">
  <li *ngFor="let habitacion of habitaciones">
    {{ habitacion.id }} - {{ habitacion.tipoHabitacionId }}
    <button (click)="deleteHabitacion(habitacion.id)">Eliminar</button>
  </li>
</ul>

<p>Agregar Habitacion</p>

<form (submit)="saveHabitacion()">
  <div>
    <label for="id">ID:</label>
    <input type="number" id="id" [(ngModel)]="habitacionModel.id" name="id">
  </div>
  <div>
    <label for="tipoHabitacionId">Tipo Habitación ID:</label>
    <input type="number" id="tipoHabitacionId" [(ngModel)]="habitacionModel.tipoHabitacionId" name="tipoHabitacionId">
  </div>
  <button type="submit">Guardar Habitación</button>
</form>

<p>Actualizar Habitacion</p>

<form (submit)="updateHabitacion()">
  <label for="selectedHabitacion">Seleccione Habitación:</label>
  <select [(ngModel)]="selectedHabitacionId" name="selectedHabitacion">
    <option *ngFor="let habitacion of habitaciones" [value]="habitacion.id">
      {{ habitacion.id }}
    </option>
  </select>

  <label for="nuevoTipo">Nuevo Tipo Habitación ID:</label>
  <input type="number" [(ngModel)]="nuevoTipoHabitacionId" name="nuevoTipo">

  <button type="submit">Actualizar Habitación</button>
</form>

</div>
